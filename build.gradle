buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

sourceSets
{
	main
	{
		java { srcDirs = ["$projectDir/"] }
		resources { ["$projectDir/"] }
	}
//	api
//	{
//		java { srcDirs = ["$projectDir/api"] }
//	}
}
version = "1.11.2-${mod_version}"
group = "com.bafomdad.realfilingcabinet"
archivesBaseName = "realfilingcabinet"

minecraft {
    version = "1.11.2-13.20.0.2228"
	mappings = "snapshot_20170502"
	makeObfSourceJar = false
	
	replace "@VERSION@", "${mod_version}"
    replaceIn "RealFilingCabinet.java"
}
jar {
	exclude "build/*"
}
compileJava {
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
}
processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
	
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}