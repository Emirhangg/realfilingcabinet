buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

sourceSets
{
	main
	{
		java { srcDirs = ["$projectDir/"] }
		resources { ["$projectDir/"] }
	}
//	api
//	{
//		java { srcDirs = ["$projectDir/api"] }
//	}
}

version = "1.10.2-1.4.3"
group = "com.bafomdad.realfilingcabinet"
archivesBaseName = "realfilingcabinet"

minecraft {
    //version = "1.10.2-12.18.1.2053"
	version = "1.10.2-12.18.3.2185"
	mappings = "stable_29"
	makeObfSourceJar = false
}
dependencies {
	compile files(
		'Thaumcraft-1.10.2-6.0.BETA2-deobf.jar'
	)
	deobfCompile "vazkii.botania:Botania:r1.9-338"
}
jar {
	exclude "build/*"
}
compileJava {
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
}
processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}